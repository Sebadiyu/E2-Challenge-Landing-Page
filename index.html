<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2: Challenge Landing Page - Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5aedba6db2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="Navbar">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/img logos/logo.png" alt="Logo landing-page"
          /></a>
        </div>

        <ul class="list-ul">
          <li class="options">
            <a class="options-a" href="#">
              <i class="fa-solid fa-house-chimney-user"></i>Inicio</a
            >
          </li>
          <li class="options">
            <a class="options-a" href="#">
              <i class="fa-solid fa-bell"></i>Notificaciones</a
            >
          </li>
          <li class="options">
            <a class="options-a" href="#">
              <i class="fa-solid fa-truck-moving"></i>Segu√≠ tu compra</a
            >
          </li>
          <li class="options">
            <a class="options-a" href="#">
              <i class="fa-solid fa-user-group"></i>Nosotros</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-container">
        <div class="slogan">
          <h1 class="title-hero">Your Company Slogan Here.</h1>
          <p class="slogan-hero">
            Add your company's tagline, profile its key mission, or describe its
            range of products and services.
          </p>
          <div class="btn">
            <button class="btn-hero1">Call to Action</button>
            <button class="btn-hero2">Lear More</button>
          </div>
        </div>
        <div class="img-hero">
          <img src="assets/img main/img-hero.png" alt="img hero" />
        </div>
      </div>
    </main>
  </body>
</html>
